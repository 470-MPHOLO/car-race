<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Racer | Track Racing Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #3498db;
            --accent: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .compact-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            margin-bottom: 10px;
            gap: 20px;
        }

        .game-title {
            text-align: left;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .level-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .level-btn {
            padding: 8px 15px;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--secondary);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .level-btn:hover, .level-btn.active {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .game-stats {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .stat {
            background: rgba(255,255,255,0.15);
            padding: 8px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            text-align: center;
            min-width: 80px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .game-area {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 15px;
            height: calc(100vh - 120px);
        }

        .track-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            background: #27ae60;
        }

        .mountain-track {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .track {
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 100%;
            background: #7f8c8d;
            clip-path: polygon(0% 100%, 10% 80%, 20% 85%, 30% 75%, 40% 82%, 50% 70%, 60% 78%, 70% 65%, 80% 72%, 90% 60%, 100% 100%);
        }

        .track-lines {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                white,
                white 20px,
                transparent 20px,
                transparent 40px
            );
        }

        .player-car {
            position: absolute;
            bottom: 50px;
            left: 35%;
            width: 70px;
            height: 140px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-radius: 12px 12px 4px 4px;
            transform: translateX(-50%);
            transition: left 0.1s ease;
            z-index: 20;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .player-car::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 6px;
            right: 6px;
            height: 35px;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
        }

        .player-car::after {
            content: 'üèéÔ∏è';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.3));
        }

        .opponent-car {
            position: absolute;
            width: 60px;
            height: 120px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-radius: 12px 12px 4px 4px;
            z-index: 15;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .opponent-car::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 5px;
            right: 5px;
            height: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }

        .mountain {
            position: absolute;
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            z-index: 5;
        }

        .mountain-1 {
            bottom: 0;
            left: 0;
            width: 150px;
            height: 250px;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }

        .mountain-2 {
            bottom: 0;
            right: 0;
            width: 180px;
            height: 280px;
            clip-path: polygon(0% 100%, 60% 0%, 100% 100%);
        }

        .tree {
            position: absolute;
            width: 25px;
            height: 60px;
            background: #27ae60;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 6;
        }

        .controls-sidebar {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .controls-title {
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
        }

        .level-info {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .level-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .level-description {
            color: #bdc3c7;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            border-radius: 8px;
            transition: width 0.3s ease;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: auto;
        }

        .mobile-btn {
            padding: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            user-select: none;
            text-align: center;
        }

        .game-over, .level-complete {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content, .level-complete-content {
            background: linear-gradient(135deg, #2d3436, #636e72);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 450px;
            animation: popIn 0.6s ease;
            border: 3px solid var(--accent);
        }

        @keyframes popIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .final-score {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent);
            margin: 15px 0;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .controls-sidebar {
                order: -1;
                padding: 15px;
            }
            
            .mobile-controls {
                display: grid;
            }
            
            .compact-header {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .game-stats {
                justify-content: center;
            }
            
            .track {
                left: 15%;
                width: 70%;
            }
            
            .player-car {
                width: 50px;
                height: 100px;
                bottom: 40px;
            }
        }

        .speed-boost {
            position: absolute;
            width: 50px;
            height: 25px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border-radius: 4px;
            animation: pulse 1s infinite;
            z-index: 8;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="compact-header">
            <div class="game-title">
                <h1>üèîÔ∏è MOUNTAIN RACER</h1>
            </div>
            
            <div class="level-selector">
                <div class="level-btn active" onclick="selectLevel(1)">VALLEY</div>
                <div class="level-btn" onclick="selectLevel(2)">HILLS</div>
                <div class="level-btn" onclick="selectLevel(3)">PEAK</div>
            </div>

            <div class="game-stats">
                <div class="stat">
                    <div class="stat-number" id="position">1st</div>
                    <div class="stat-label">POS</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="speed">0</div>
                    <div class="stat-label">KM/H</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="lap">1/3</div>
                    <div class="stat-label">LAP</div>
                </div>
            </div>
        </header>

        <div class="game-area">
            <div class="track-container">
                <div class="mountain-track" id="mountainTrack">
                    <div class="mountain mountain-1"></div>
                    <div class="mountain mountain-2"></div>
                    <div class="track">
                        <div class="track-lines"></div>
                        <div class="player-car" id="playerCar"></div>
                    </div>
                </div>
            </div>

            <div class="controls-sidebar">
                <div class="level-info">
                    <div class="level-name" id="levelName">VALLEY RUN</div>
                    <div class="level-description" id="levelDescription">Gentle slopes and wide turns</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="trackProgress" style="width: 0%"></div>
                    </div>
                    <div style="font-size: 0.9rem;">Track Progress</div>
                </div>

                <div class="controls-title">RACE CONTROLS</div>
                
                <div class="control-buttons">
                    <button class="btn" onclick="moveLeft()">
                        <i class="fas fa-arrow-left"></i> LEFT
                    </button>
                    <button class="btn" onclick="moveRight()">
                        RIGHT <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <div class="control-buttons">
                    <button class="btn btn-primary" onclick="useBoost()" id="boostBtn">
                        <i class="fas fa-bolt"></i> BOOST (3)
                    </button>
                </div>

                <div style="text-align: center; font-size: 0.9rem; color: #bdc3c7;">
                    Time: <span id="time">0:00</span>
                </div>

                <div class="mobile-controls">
                    <div class="mobile-btn" ontouchstart="moveLeft()" ontouchend="clearMove()">‚¨ÖÔ∏è</div>
                    <div class="mobile-btn" ontouchstart="useBoost()">‚ö° BOOST</div>
                    <div class="mobile-btn" ontouchstart="moveRight()" ontouchend="clearMove()">‚û°Ô∏è</div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 style="font-size: 2.5rem; margin-bottom: 15px;">RACE OVER!</h2>
            <div class="final-score" id="finalPosition">4th</div>
            <p style="font-size: 1.1rem; margin-bottom: 25px;">Better luck next time!</p>
            
            <button class="btn btn-primary" onclick="restartRace()" style="padding: 15px 30px; font-size: 1.1rem;">
                <i class="fas fa-redo"></i> RACE AGAIN
            </button>
        </div>
    </div>

    <div class="level-complete" id="levelComplete">
        <div class="level-complete-content">
            <h2 style="font-size: 2.5rem; margin-bottom: 15px;">LEVEL COMPLETE! üèÜ</h2>
            <div class="final-score" id="completePosition">1st</div>
            <p style="font-size: 1.1rem; margin-bottom: 25px;">Time: <span id="completeTime">0:00</span></p>
            
            <button class="btn btn-primary" onclick="nextLevel()" style="padding: 15px 30px; font-size: 1.1rem; margin: 8px;">
                NEXT LEVEL
            </button>
            <button class="btn" onclick="restartRace()" style="padding: 15px 30px; font-size: 1.1rem; margin: 8px;">
                REPLAY
            </button>
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            currentLevel: 1,
            position: 1,
            speed: 0,
            lap: 1,
            totalLaps: 3,
            time: 0,
            trackProgress: 0,
            carPosition: 35,
            opponents: [],
            boosts: 3,
            raceStarted: false,
            raceFinished: false,
            levels: {
                1: { name: "VALLEY RUN", description: "Gentle slopes and wide turns", opponentCount: 3, difficulty: 1 },
                2: { name: "HILL CLIMB", description: "Steep inclines and sharp turns", opponentCount: 5, difficulty: 1.5 },
                3: { name: "PEAK CHALLENGE", description: "Extreme mountain pass with tight corners", opponentCount: 7, difficulty: 2 }
            }
        };

        // DOM Elements
        const playerCar = document.getElementById('playerCar');
        const mountainTrack = document.getElementById('mountainTrack');
        const positionElement = document.getElementById('position');
        const speedElement = document.getElementById('speed');
        const lapElement = document.getElementById('lap');
        const timeElement = document.getElementById('time');
        const trackProgressElement = document.getElementById('trackProgress');
        const levelNameElement = document.getElementById('levelName');
        const levelDescriptionElement = document.getElementById('levelDescription');
        const boostBtn = document.getElementById('boostBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const levelCompleteScreen = document.getElementById('levelComplete');
        const finalPositionElement = document.getElementById('finalPosition');
        const completePositionElement = document.getElementById('completePosition');
        const completeTimeElement = document.getElementById('completeTime');

        // Game Functions
        function selectLevel(level) {
            if (gameState.raceStarted) return;
            
            gameState.currentLevel = level;
            gameState.raceStarted = false;
            gameState.raceFinished = false;
            
            // Update level buttons
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update level info
            const levelInfo = gameState.levels[level];
            levelNameElement.textContent = levelInfo.name;
            levelDescriptionElement.textContent = levelInfo.description;
            
            resetRace();
        }

        function moveLeft() {
            gameState.carPosition = Math.max(gameState.carPosition - 8, 15);
            updateCarPosition();
        }

        function moveRight() {
            gameState.carPosition = Math.min(gameState.carPosition + 8, 65);
            updateCarPosition();
        }

        function clearMove() {
            // For mobile touch controls
        }

        function updateCarPosition() {
            playerCar.style.left = `${gameState.carPosition}%`;
        }

        function useBoost() {
            if (gameState.boosts > 0 && gameState.raceStarted && !gameState.raceFinished) {
                gameState.boosts--;
                gameState.speed = Math.min(gameState.speed + 50, 200);
                boostBtn.innerHTML = `<i class="fas fa-bolt"></i> BOOST (${gameState.boosts})`;
                
                // Visual boost effect
                playerCar.style.background = 'linear-gradient(45deg, #f39c12, #e74c3c)';
                setTimeout(() => {
                    playerCar.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
                }, 1000);
            }
        }

        function createOpponents() {
            const levelInfo = gameState.levels[gameState.currentLevel];
            
            for (let i = 0; i < levelInfo.opponentCount; i++) {
                const opponent = document.createElement('div');
                opponent.className = 'opponent-car';
                opponent.style.left = `${20 + (i * 10)}%`;
                opponent.style.bottom = `${100 + (i * 80)}px`;
                
                mountainTrack.appendChild(opponent);
                
                gameState.opponents.push({
                    element: opponent,
                    position: 20 + (i * 10),
                    speed: 60 + (i * 5 * levelInfo.difficulty),
                    progress: i * 0.1
                });
            }
        }

        function updateOpponents() {
            gameState.opponents.forEach(opponent => {
                // Move opponents based on their speed and difficulty
                opponent.progress += opponent.speed * 0.0001 * gameState.levels[gameState.currentLevel].difficulty;
                
                // Update opponent position on track (simulate winding mountain road)
                const trackOffset = Math.sin(opponent.progress * 2) * 10;
                opponent.position = 35 + trackOffset;
                opponent.element.style.left = `${opponent.position}%`;
                
                // Move opponents forward
                const verticalPos = 100 + (opponent.progress * 500) % 600;
                opponent.element.style.bottom = `${verticalPos}px`;
            });
        }

        function updateRaceProgress() {
            if (!gameState.raceStarted || gameState.raceFinished) return;
            
            // Increase speed gradually
            gameState.speed = Math.min(gameState.speed + 0.2, 120);
            
            // Update track progress
            gameState.trackProgress += gameState.speed * 0.0005;
            if (gameState.trackProgress >= 1) {
                gameState.lap++;
                gameState.trackProgress = 0;
                
                if (gameState.lap > gameState.totalLaps) {
                    finishRace();
                    return;
                }
            }
            
            // Update time
            gameState.time += 0.1;
            
            updateDisplay();
        }

        function updateDisplay() {
            positionElement.textContent = `${gameState.position}${getOrdinalSuffix(gameState.position)}`;
            speedElement.textContent = Math.floor(gameState.speed);
            lapElement.textContent = `${gameState.lap}/${gameState.totalLaps}`;
            timeElement.textContent = formatTime(gameState.time);
            trackProgressElement.style.width = `${(gameState.trackProgress * 100)}%`;
        }

        function getOrdinalSuffix(number) {
            if (number > 3 && number < 21) return 'th';
            switch (number % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function calculatePosition() {
            // Simple position calculation based on progress
            let playerProgress = gameState.lap + gameState.trackProgress;
            let aheadCount = 0;
            
            gameState.opponents.forEach(opponent => {
                let opponentLap = Math.floor(opponent.progress * 3) + 1;
                let opponentProgress = (opponent.progress * 3) % 1;
                let opponentTotal = opponentLap + opponentProgress;
                
                if (opponentTotal > playerProgress) {
                    aheadCount++;
                }
            });
            
            gameState.position = aheadCount + 1;
        }

        function finishRace() {
            gameState.raceFinished = true;
            gameState.speed = 0;
            
            if (gameState.position <= 3) {
                // Level complete
                completePositionElement.textContent = `${gameState.position}${getOrdinalSuffix(gameState.position)}`;
                completeTimeElement.textContent = formatTime(gameState.time);
                levelCompleteScreen.style.display = 'flex';
            } else {
                // Game over
                finalPositionElement.textContent = `${gameState.position}${getOrdinalSuffix(gameState.position)}`;
                gameOverScreen.style.display = 'flex';
            }
        }

        function startRace() {
            gameState.raceStarted = true;
            gameState.time = 0;
            gameState.lap = 1;
            gameState.trackProgress = 0;
            gameState.speed = 0;
            gameState.position = 1;
            gameState.boosts = 3;
            boostBtn.innerHTML = `<i class="fas fa-bolt"></i> BOOST (${gameState.boosts})`;
            
            createEnvironment();
            createOpponents();
        }

        function createEnvironment() {
            // Add trees to the sides
            for (let i = 0; i < 20; i++) {
                const tree = document.createElement('div');
                tree.className = 'tree';
                tree.style.left = `${i % 2 === 0 ? 5 : 85}%`;
                tree.style.bottom = `${i * 100}px`;
                mountainTrack.appendChild(tree);
            }
            
            // Add speed boosts
            for (let i = 0; i < 5; i++) {
                const boost = document.createElement('div');
                boost.className = 'speed-boost';
                boost.style.left = `${40 + (i * 5)}%`;
                boost.style.bottom = `${150 + (i * 200)}px`;
                mountainTrack.appendChild(boost);
            }
        }

        function resetRace() {
            gameState.raceStarted = false;
            gameState.raceFinished = false;
            gameState.time = 0;
            gameState.lap = 1;
            gameState.trackProgress = 0;
            gameState.speed = 0;
            gameState.position = 1;
            gameState.carPosition = 35;
            gameState.boosts = 3;
            gameState.opponents = [];
            
            // Clear track
            document.querySelectorAll('.opponent-car, .tree, .speed-boost').forEach(el => el.remove());
            
            updateDisplay();
            updateCarPosition();
            boostBtn.innerHTML = `<i class="fas fa-bolt"></i> BOOST (${gameState.boosts})`;
            
            gameOverScreen.style.display = 'none';
            levelCompleteScreen.style.display = 'none';
        }

        function restartRace() {
            resetRace();
            startRace();
        }

        function nextLevel() {
            if (gameState.currentLevel < 3) {
                selectLevel(gameState.currentLevel + 1);
                startRace();
            } else {
                // All levels completed
                alert('Congratulations! You completed all levels! üèÜ');
                selectLevel(1);
            }
        }

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if (!gameState.raceStarted) {
                startRace();
                return;
            }
            
            if (gameState.raceFinished) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                    moveLeft();
                    break;
                case 'ArrowRight':
                case 'd':
                    moveRight();
                    break;
                case ' ':
                    useBoost();
                    break;
            }
        });

        // Game Loop
        function gameLoop() {
            if (gameState.raceStarted && !gameState.raceFinished) {
                updateRaceProgress();
                updateOpponents();
                calculatePosition();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        selectLevel(1);
        gameLoop();

        // Auto-focus for keyboard controls
        document.body.focus();
        document.body.setAttribute('tabindex', '0');
    </script>
</body>
