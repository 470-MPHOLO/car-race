<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Racer | Extreme Racing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #ffa502;
            --accent: #2ed573;
            --dark: #2f3542;
            --light: #f1f2f6;
            --road: #57606f;
            --grass: #2ed573;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255,255,255,0.15);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            min-width: 120px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .game-area {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .race-track-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .race-track {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--grass);
            overflow: hidden;
        }

        .road {
            position: absolute;
            top: 0;
            left: 25%;
            width: 50%;
            height: 100%;
            background: var(--road);
        }

        .road-lines {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 200%;
            background: repeating-linear-gradient(
                to bottom,
                white,
                white 30px,
                transparent 30px,
                transparent 60px
            );
            animation: roadMove 2s linear infinite;
        }

        @keyframes roadMove {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-60px); }
        }

        .player-car {
            position: absolute;
            bottom: 80px;
            left: 35%;
            width: 80px;
            height: 160px;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            border-radius: 15px 15px 5px 5px;
            transform: translateX(-50%);
            transition: left 0.08s ease;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .player-car::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 8px;
            right: 8px;
            height: 40px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }

        .player-car::after {
            content: 'üèéÔ∏è';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.3));
        }

        .car-window {
            position: absolute;
            top: 20px;
            left: 15px;
            right: 15px;
            height: 25px;
            background: rgba(255,255,255,0.8);
            border-radius: 5px;
        }

        .obstacle {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            z-index: 10;
            animation: fall linear;
        }

        .obstacle.car {
            background: linear-gradient(45deg, #3742fa, #5352ed);
        }

        .obstacle.rock {
            background: linear-gradient(45deg, #747d8c, #57606f);
        }

        .obstacle.coin {
            background: linear-gradient(45deg, #ffa502, #ffb142);
            animation: fall linear, rotate 2s linear infinite;
        }

        @keyframes fall {
            from { top: -100px; }
            to { top: 100%; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .controls-sidebar {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .controls-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .power-ups {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .power-up {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .power-up:hover {
            background: rgba(255,255,255,0.25);
            border-color: var(--accent);
        }

        .power-up.active {
            background: var(--accent);
            border-color: white;
            color: var(--dark);
        }

        .power-up-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: auto;
        }

        .mobile-btn {
            padding: 25px;
            background: rgba(255,255,255,0.2);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            user-select: none;
            text-align: center;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #2d3436, #636e72);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            color: white;
            max-width: 500px;
            animation: popIn 0.6s ease;
            border: 3px solid var(--accent);
        }

        @keyframes popIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .final-score {
            font-size: 4rem;
            font-weight: bold;
            color: var(--accent);
            margin: 20px 0;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .boost-active .road-lines {
            animation-duration: 0.8s;
        }

        .shield-active .player-car {
            box-shadow: 0 0 30px #00a8ff;
        }

        .slow-active .obstacle {
            animation-duration: 4s !important;
        }

        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff9ff3, #f368e0, #ff4757);
            border-radius: 50%;
            animation: explode 0.6s ease-out;
            z-index: 30;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .controls-sidebar {
                order: -1;
                padding: 15px;
            }
            
            .mobile-controls {
                display: grid;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .road {
                left: 15%;
                width: 70%;
            }
            
            .player-car {
                width: 60px;
                height: 120px;
                bottom: 60px;
            }
        }

        .speed-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(255,255,255,0.1) 50%);
            background-size: 100% 8px;
            animation: speedLines 0.05s linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes speedLines {
            from { background-position: 0 0; }
            to { background-position: 0 8px; }
        }

        .boost-active .speed-effect {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="header">
            <h1>üöÄ TURBO RACER üöÄ</h1>
            
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-number" id="score">0</div>
                    <div>SCORE</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="speed">0</div>
                    <div>SPEED</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="distance">0</div>
                    <div>DISTANCE</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="lives">3</div>
                    <div>LIVES</div>
                </div>
            </div>
        </header>

        <div class="game-area">
            <div class="race-track-container">
                <div class="race-track" id="raceTrack">
                    <div class="road">
                        <div class="road-lines"></div>
                        <div class="player-car" id="playerCar">
                            <div class="car-window"></div>
                        </div>
                        <div class="speed-effect"></div>
                    </div>
                </div>
            </div>

            <div class="controls-sidebar">
                <div class="controls-title">CONTROLS</div>
                
                <div class="control-buttons">
                    <button class="btn" onclick="moveLeft()">
                        <i class="fas fa-arrow-left"></i> LEFT
                    </button>
                    <button class="btn" onclick="moveRight()">
                        RIGHT <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <div class="controls-title">POWER-UPS</div>
                
                <div class="power-ups">
                    <div class="power-up" onclick="activatePowerUp('speed')">
                        <div class="power-up-icon">üöÄ</div>
                        <div>NITRO BOOST</div>
                        <small>Triple speed for 3 seconds</small>
                        <div id="speedBoostCount">3</div>
                    </div>
                    <div class="power-up" onclick="activatePowerUp('shield')">
                        <div class="power-up-icon">üõ°Ô∏è</div>
                        <div>ENERGY SHIELD</div>
                        <small>Invincible for 5 seconds</small>
                        <div id="shieldCount">2</div>
                    </div>
                    <div class="power-up" onclick="activatePowerUp('slow')">
                        <div class="power-up-icon">‚è∞</div>
                        <div>TIME WARP</div>
                        <small>Slow time for 4 seconds</small>
                        <div id="slowCount">1</div>
                    </div>
                </div>

                <div class="mobile-controls">
                    <div class="mobile-btn" ontouchstart="moveLeft()" ontouchend="clearMove()">‚¨ÖÔ∏è</div>
                    <div class="mobile-btn" ontouchstart="moveRight()" ontouchend="clearMove()">‚û°Ô∏è</div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 style="font-size: 3rem; margin-bottom: 20px;">GAME OVER!</h2>
            <div class="final-score" id="finalScore">0</div>
            <p style="font-size: 1.2rem; margin-bottom: 30px;">You drove <span id="finalDistance">0</span> meters!</p>
            
            <button class="btn" onclick="restartGame()" style="background: var(--accent); color: var(--dark); padding: 20px 40px; font-size: 1.3rem;">
                <i class="fas fa-redo"></i> PLAY AGAIN
            </button>
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            score: 0,
            speed: 0,
            distance: 0,
            lives: 3,
            position: 35,
            isMoving: false,
            moveDirection: 0,
            obstacles: [],
            coins: 0,
            powerUps: {
                speed: 3,
                shield: 2,
                slow: 1
            },
            activePowerUp: null,
            gameActive: true,
            keys: {}
        };

        // DOM Elements
        const playerCar = document.getElementById('playerCar');
        const raceTrack = document.getElementById('raceTrack');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const distanceElement = document.getElementById('distance');
        const livesElement = document.getElementById('lives');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalDistanceElement = document.getElementById('finalDistance');

        // Game Functions
        function moveLeft() {
            gameState.position = Math.max(gameState.position - 8, 15);
            updateCarPosition();
        }

        function moveRight() {
            gameState.position = Math.min(gameState.position + 8, 65);
            updateCarPosition();
        }

        function clearMove() {
            // For mobile touch controls
        }

        function updateCarPosition() {
            playerCar.style.left = `${gameState.position}%`;
        }

        function activatePowerUp(type) {
            if (gameState.powerUps[type] > 0 && !gameState.activePowerUp) {
                gameState.powerUps[type]--;
                gameState.activePowerUp = type;
                
                document.getElementById(`${type}Count`).textContent = gameState.powerUps[type];
                
                switch(type) {
                    case 'speed':
                        raceTrack.classList.add('boost-active');
                        setTimeout(() => {
                            raceTrack.classList.remove('boost-active');
                            gameState.activePowerUp = null;
                        }, 3000);
                        break;
                    case 'shield':
                        raceTrack.classList.add('shield-active');
                        setTimeout(() => {
                            raceTrack.classList.remove('shield-active');
                            gameState.activePowerUp = null;
                        }, 5000);
                        break;
                    case 'slow':
                        raceTrack.classList.add('slow-active');
                        setTimeout(() => {
                            raceTrack.classList.remove('slow-active');
                            gameState.activePowerUp = null;
                        }, 4000);
                        break;
                }
            }
        }

        function createObstacle() {
            if (!gameState.gameActive) return;
            
            const obstacleTypes = ['car', 'rock', 'coin'];
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            
            const obstacle = document.createElement('div');
            obstacle.className = `obstacle ${type}`;
            obstacle.style.left = `${15 + Math.random() * 60}%`;
            
            // Different appearances for different types
            switch(type) {
                case 'car':
                    obstacle.textContent = 'üöó';
                    obstacle.style.background = 'linear-gradient(45deg, #3742fa, #5352ed)';
                    break;
                case 'rock':
                    obstacle.textContent = 'ü™®';
                    obstacle.style.background = 'linear-gradient(45deg, #747d8c, #57606f)';
                    break;
                case 'coin':
                    obstacle.textContent = 'üí∞';
                    obstacle.style.background = 'linear-gradient(45deg, #ffa502, #ffb142)';
                    break;
            }
            
            const baseSpeed = Math.max(2000 - (gameState.speed * 50), 800);
            const duration = type === 'coin' ? baseSpeed * 1.5 : baseSpeed;
            obstacle.style.animationDuration = `${duration}ms`;
            
            raceTrack.appendChild(obstacle);
            gameState.obstacles.push({element: obstacle, type: type});
            
            // Remove obstacle after animation
            setTimeout(() => {
                if (obstacle.parentNode) {
                    obstacle.parentNode.removeChild(obstacle);
                    gameState.obstacles = gameState.obstacles.filter(obs => obs.element !== obstacle);
                }
            }, duration);
        }

        function checkCollisions() {
            if (!gameState.gameActive) return;
            
            const carRect = playerCar.getBoundingClientRect();
            
            gameState.obstacles.forEach(obstacleObj => {
                const obstacle = obstacleObj.element;
                const obstacleRect = obstacle.getBoundingClientRect();
                
                if (carRect.left < obstacleRect.right &&
                    carRect.right > obstacleRect.left &&
                    carRect.top < obstacleRect.bottom &&
                    carRect.bottom > obstacleRect.top) {
                    
                    if (obstacleObj.type === 'coin') {
                        // Collect coin
                        gameState.score += 50;
                        gameState.coins++;
                        createExplosion(obstacleRect.left + 35, obstacleRect.top + 35, 'gold');
                    } else if (gameState.activePowerUp !== 'shield') {
                        // Collision with obstacle
                        gameState.lives--;
                        createExplosion(carRect.left + 40, carRect.top + 40, 'red');
                        
                        if (gameState.lives <= 0) {
                            endGame();
                        }
                    }
                    
                    // Remove obstacle
                    obstacle.parentNode.removeChild(obstacle);
                    gameState.obstacles = gameState.obstacles.filter(obs => obs.element !== obstacle);
                    
                    updateDisplay();
                }
            });
        }

        function createExplosion(x, y, color) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            explosion.style.background = color === 'gold' 
                ? 'radial-gradient(circle, #ffd700, #ffa500, #ff8c00)'
                : 'radial-gradient(circle, #ff9ff3, #f368e0, #ff4757)';
            
            document.body.appendChild(explosion);
            
            setTimeout(() => {
                if (explosion.parentNode) {
                    explosion.parentNode.removeChild(explosion);
                }
            }, 600);
        }

        function updateDisplay() {
            scoreElement.textContent = gameState.score;
            speedElement.textContent = gameState.speed;
            distanceElement.textContent = Math.floor(gameState.distance);
            livesElement.textContent = gameState.lives;
        }

        function endGame() {
            gameState.gameActive = false;
            finalScoreElement.textContent = gameState.score;
            finalDistanceElement.textContent = Math.floor(gameState.distance);
            gameOverScreen.style.display = 'flex';
        }

        function restartGame() {
            gameState.score = 0;
            gameState.speed = 5;
            gameState.distance = 0;
            gameState.lives = 3;
            gameState.position = 35;
            gameState.obstacles = [];
            gameState.coins = 0;
            gameState.powerUps = { speed: 3, shield: 2, slow: 1 };
            gameState.activePowerUp = null;
            gameState.gameActive = true;
            
            // Reset power up counts
            document.getElementById('speedBoostCount').textContent = '3';
            document.getElementById('shieldCount').textContent = '2';
            document.getElementById('slowCount').textContent = '1';
            
            // Clear obstacles
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            gameState.obstacles = [];
            
            // Reset visual effects
            raceTrack.classList.remove('boost-active', 'shield-active', 'slow-active');
            
            updateDisplay();
            updateCarPosition();
            gameOverScreen.style.display = 'none';
        }

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameActive) return;
            gameState.keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        function handleKeyPress() {
            if (gameState.keys['ArrowLeft'] || gameState.keys['a']) {
                moveLeft();
            }
            if (gameState.keys['ArrowRight'] || gameState.keys['d']) {
                moveRight();
            }
            if (gameState.keys[' ']) { // Space bar for boost
                if (gameState.powerUps.speed > 0 && !gameState.activePowerUp) {
                    activatePowerUp('speed');
                }
            }
        }

        // Game Loop
        function gameLoop() {
            if (gameState.gameActive) {
                handleKeyPress();
                checkCollisions();
                
                // Gradually increase speed and distance
                gameState.speed = Math.min(gameState.speed + 0.01, 30);
                gameState.distance += gameState.speed * 0.1;
                gameState.score += Math.floor(gameState.speed * 0.1);
                
                // Increase obstacle frequency with speed
                if (Math.random() < 0.03 + (gameState.speed * 0.003)) {
                    createObstacle();
                }
                
                updateDisplay();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        gameState.speed = 5; // Start with some speed
        updateDisplay();
        updateCarPosition();
        gameLoop();

        // Auto-focus for keyboard controls
        document.body.focus();
        document.body.setAttribute('tabindex', '0');
    </script>
</body>
</html>
